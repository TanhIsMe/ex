<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #222;
            color: white;
            width: 300px;
overflow: auto;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            padding: 20px;
            transition: box-shadow 0.3s ease-in-out;
        }
      .h1,h2,h3 {
     text-align: left;
       }

        .container img {
            width: 40%;
            border-radius: 10px;
        }

        .form-group {
            margin: 20px 0;
        }

        input {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            outline: none;
overflow: auto;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
        }

        button {
            padding: 10px;
            width: 90%;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
            transition: 0.3s;
overflow: auto;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
        }

        button:hover {
            background-color: #777;
        }
/* Ẩn checkbox mặc định */
.checkbox-group input {
    display: none; /* Ẩn checkbox mặc định của HTML */
}

        .checkbox-group {
            text-align: left;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
overflow: auto;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
        }

        .checkbox-group label {
            display: inline-flex;
            align-items: center;
            color: white;
            white-space: nowrap;
        }

        .checkbox-group input {
            display: none;
        }

        .checkbox-group input + span {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #555;
            background-color: #444;
            margin-right: 15px;
            position: relative;
            transition: background-color 0.3s, border-color 0.3s;
        }

.checkbox-group input:checked + span {
    background-color: #4CAF50;
    border-color: #4CAF50;
    color: #4CAF50;
    font-weight: bold; /* Đảm bảo chữ có trọng lượng đậm để nổi bật */
}


        .checkbox-group input:checked + span::before {
            content: "✓"; /* Unicode check mark character */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
        }

        .checkbox-group input:checked + span {
            color: #00ff00;
        }

        .checkbox-group input:focus {
            outline: none;
        }

        /* Move the checkbox to the right */
        .checkbox-group input + span {
            margin-left: 10px;
        }

        /* Progress bar */
        .progress-bar-container {
            display: none; /* Hidden by default */
            width: 100%;
            background-color: #b1b1b1;
            margin-left: 10px;
            border-radius: 5px;
            position: relative;
            margin-top: 10px;
        }

        .progress-bar {
            height: 14px; /* Fixed height for the progress bar */
            background-color: #00ff00;
            border-radius: 5px;
            width: 0%;
            transition: width 0.05s linear;
        }

        .progress-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
        }

        .hidden {
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: -300px;
            padding: 8px 25px;
            background-color: red;          
            border-left: 5px solid red;
            color: red;
            border-radius: 0px;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: right 0.5s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 200px;
            font-weight: bold;
        }

        .notification.show {
            right: 0px;
        }

        .notification.show-content {
            color: white;
            background-color: black;
            transition: background-color 0.5s ease;
        }

        .notification-title {
            font-size: 19px;
            font-weight: bold;
            color: red;
            margin-bottom: 5px;
        }

        .notification-description {
            font-size: 10px;
            color: red;
            margin-top: -9px;
        }

        .notification-message {
            font-size: 14px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            background: #000000;
            padding: 10px 0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #bbb;
            transition: all 0.3s ease;
            margin: 0 5px;
            border-bottom: 2px solid transparent;
        }

        .tab:hover {
            color: white;
        }

        .tab.active {
            color: white;
            border-bottom: 2px solid #4caf50;
        }
        .color-picker {
            margin: 20px 0;
            text-align: left;
        }

        .color-picker label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.95rem;
            color: inherit;
        }

        .color-picker input {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .select-container {
            text-align: left;
            margin: 25px 0;
        }

        .select-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.95rem;
            color: inherit;
        }

        .select-container select {
            width: 100%;
            padding: 10px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
        }

        .select-container select:hover {
            background: #666;
        }
        .sliders {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Custom slider styling */
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #c0c0c0;
        }

        .slider-container label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #00d4ff;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 212, 255, 0.8);
        }

        /* Enhanced slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 280px;
            height: 5px;
            background: linear-gradient(90deg, #00d4ff, #0049ff);
            border-radius: 8px;
            outline: none;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0px 0px 12px rgba(0, 212, 255, 0.5);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background-color: #00d4ff;
            border: 2px solid #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.6);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        input[type="range"]:hover::-webkit-slider-thumb {
            background-color: #0049ff;
            transform: scale(1.3);
        }

        /* Input, Select, and Checkbox styling */
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #3d4552;
            border-radius: 6px;
            font-size: 14px;
            background-color: #1c1f2a;
            color: #00d4ff;
        }

        input[type="checkbox"] {
            accent-color: #00d4ff;
            transform: scale(1.2);
            margin-right: 8px;
        }
    .toggle-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .toggle-button {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 5px;
      border: 2px solid rgba(255, 0, 0, 0.7);
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.6);
      transition: background-color 0.3s ease;
      position: relative;
      z-index: 20;
    }

    .toggle-button:hover {
      background-color: rgba(51, 51, 51, 0.8);
    }

    .toggle-button span {
      font-size: 14px;
      font-weight: bold;
      color: #fff;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      left: 2px;
      top: 2px;
      background-color: #fff;
      border-radius: 50%;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    input:checked + .slider {
      background-color: rgba(255, 0, 0, 0.8);
      border-color: rgba(255, 255, 255, 0.7);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }

    </style>
</head>

    <div id="notification" class="notification">

    <script>
        // Hàm hiển thị thông báo
        function showNotification(title, description, message) {
            const notification = document.getElementById('notification');
            const titleElement = document.getElementById('notification-title');
            const descriptionElement = document.getElementById('notification-description');
            const messageElement = document.getElementById('notification-message');

            titleElement.textContent = title;
            descriptionElement.textContent = description;
            messageElement.textContent = message;

            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.add('show-content');
            }, 500);

            setTimeout(() => {
                notification.classList.remove('show');
                notification.classList.remove('show-content');
            }, 3500);
        }

        // Khi trang được tải xong, hiển thị thông báo
        window.onload = function () {
            showNotification(
                "APP BY TANHISME", 
                "Contact Me In Tele: @ngtanh1305", 
                "Hi, User! Welcome To My App >.<"
            );
        };

        // Function to check login credentials
        function checkLogin() {

            const enteredPassword = document.getElementById("password").value;

            // If credentials are correct, show success screen
            if (enteredPassword === correctPassword) {
                document.getElementById("loginScreen").classList.add("hidden");
                document.getElementById("successScreen").classList.remove("hidden");
                showNotification("SYSYEM LOGIN <1>", "Thông Báo Từ Server.", "Key Kích Hoạt Thành Công! HSD: 10/2/2025");
            } else {
                showNotification("SYSYEM LOGIN <1>", "Thông Báo Từ Server.", "Key Bạn Đã Nhập Sai Vui Lòng Liên Hệ Admin");
            }
        }

    </script>
